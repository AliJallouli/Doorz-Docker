<div [formGroup]="form">
  <div class="option-wrapper">
    <label>
      {{ labelKey | translate }} <span class="required">*</span>
    </label>

    <div class="radio-group-horizontal">
      <div class="form-option" *ngFor="let opt of options">
        <input
          class="form-check-input"
          type="radio"
          [formControlName]="controlName"
          [id]="controlName + '-' + opt.value"
          [value]="opt.value"
        />
        <label class="form-check-label" [for]="controlName + '-' + opt.value">
          {{ opt.label | translate }}
        </label>
      </div>
    </div>


    <div class="invalid-feedback d-block" *ngIf="submitted && form.get(controlName)?.hasError('required')">
      {{ requiredErrorKey | translate }}
    </div>
  </div>
</div>
