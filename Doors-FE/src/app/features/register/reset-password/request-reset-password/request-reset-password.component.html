<div class="reset-container">
  <h3 class="text-center">{{ 'RESETPASSWORD.TITLE' | translate }}</h3>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="reset-form">
    <!-- Champ Email -->
    <div class="form-group">
      <label>{{ 'RESETPASSWORD.LABEL.EMAIL' | translate }}</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{
          'is-invalid': form.get('email')?.touched && form.get('email')?.invalid
        }"
      />
      <div class="invalid-feedback" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
        <ng-container *ngIf="form.get('email')?.hasError('required')">
          {{ 'RESETPASSWORD.ERROR.FRONTEND.EMAIL_REQUIRED' | translate }}
        </ng-container>
        <ng-container *ngIf="form.get('email')?.hasError('email')">
          {{ 'RESETPASSWORD.ERROR.FRONTEND.EMAIL_INVALID' | translate }}
        </ng-container>
      </div>
    </div>

    <!-- Bouton -->
    <div class="form-group button-container">
      <button type="submit" class="btn-submit" [disabled]="loading || form.invalid">
        {{ loading ? ('SHARED.LOADING' | translate) : ('RESETPASSWORD.BUTTON.SUBMIT' | translate) }}
      </button>
    </div>
  </form>

  <!-- Message de confirmation -->
  <div class="mt-3 text-center" *ngIf="message">
    <p class="text-success">
      {{ message | translate }}
    </p>
  </div>
</div>
