<!DOCTYPE html>
<html lang="[Lang]">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>[EmailTitle]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
            text-align: center; /* Conservé pour le style général */
            font-size: 16px;
            color: #333;
        }

        .details {
            background-color: #f1f1f1; /* Conservé du modèle original */
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            text-align: left; /* Conservé pour les détails */
        }

        .details p {
            margin: 5px 0;
            font-size: 14px; /* Conservé du modèle original */
        }

        .details strong {
            color: #333; /* Conservé du modèle original */
        }

        .footer {
            font-size: 12px;
            color: #777;
            text-align: center;
            padding: 15px; /* Ajusté pour correspondre au premier modèle */
            border-top: 1px solid #eaeaea;
            background-color: #f9f9f9; /* Aligné avec le premier modèle */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>[EmailTitle]</h1>
    </div>
    <div class="content">
        <p>[Greeting]</p>
        <p>[ConfirmationMessage]</p>
        <div class="details">
            <p><strong>[SubjectLabel]:</strong> [MessageSubject]</p>
            <p><strong>[MessageLabel]:</strong> [Message]</p>
        </div>
        <p>[ThankYou]</p>
    </div>
    <div class="footer">
        <p>[FooterNote]</p>
    </div>
</div>
</body>
</html>
