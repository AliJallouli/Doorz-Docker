<!DOCTYPE html>
<html lang="[Lang]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[EmailTitle]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #28a745;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }

        .button {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        .otp-code {
            font-size: 18px;
            font-weight: bold;
            background-color: #f1f1f1;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 6px;
            letter-spacing: 3px;
            margin-top: 10px;
        }

        .footer {
            font-size: 12px;
            color: #777;
            text-align: center;
            padding: 15px;
            border-top: 1px solid #eaeaea;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>[EmailTitle]</h1>
    </div>
    <div class="content">
        <p>[Greeting] [FirstName] [LastName],</p>
        <p>[Intro]</p>
        <p>[Instructions]</p>
        <p>
            <a class="button" href="[ValidationLink]">[ValidateButton]</a>
        </p>
        <p>[OtpInstruction]</p>
        <div class="otp-code">[OtpCode]</div>
    </div>
    <div class="footer">
        <p>[FooterNote]</p>
    </div>
</div>
</body>
</html>
