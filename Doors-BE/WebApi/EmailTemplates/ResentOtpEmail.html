<!DOCTYPE html>

<html lang="[Lang]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[EmailTitle]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }

        .otp-code {
            display: inline-block;
            padding: 14px 28px;
            background-color: #f1f1f1;
            font-size: 24px;
            font-weight: bold;
            border-radius: 6px;
            letter-spacing: 4px;
            margin-top: 20px;
        }

        .footer {
            font-size: 12px;
            color: #777;
            text-align: center;
            padding: 15px;
            border-top: 1px solid #eaeaea;
            background-color: #f9f9f9;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>[EmailTitle]</h2>
    </div>
    <div class="content">
        <p>[Greeting] [FirstName] [LastName],</p>
        <p>[OtpInstruction]</p>
        <div class="otp-code">[OtpCodeLabel] [OtpCode]</div>
        <p>[FooterNote]</p>
    </div>
    <div class="footer">
        <p>[FooterNote]</p>
    </div>
</div>
</body>
</html>
